    <script>
        // Wedding Date
        const weddingDate = new Date("2025-08-23T13:30:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.querySelector(".countdown-container").innerHTML = "The wedding has started!";
            }
        }

        // Update every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // JS for popup form
        // Open and close RSVP modal
document.getElementById("rsvpBtn").onclick = function() {

};

document.querySelector(".close").onclick = function() {
    document.getElementById("rsvpModal").style.display = "none";
};

// Close modal when clicking outside of it
window.onclick = function(event) {
    let modal = document.getElementById("rsvpModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
};
